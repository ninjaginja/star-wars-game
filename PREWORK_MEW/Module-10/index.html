<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <!-- Linking jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px; opacity:1;"></div>

    <button id="button1">Grow</button>
    <button id="button2">Blue</button>
    <button id="button3">Fade</button>
    <button id="button4">Reset</button>
    <!-- My new buttons -->
    <br>
    <br>
    <p><em>My new buttons:</em></p>
    <button id="button5">Border</button>
    <button id="button6">Move Right</button>

<!-- Linking our JavaScript file -->
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
